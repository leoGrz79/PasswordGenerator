<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script DEFER src="./js/app.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
	<div class="bg"></div>
		<header id="header">
			<h1>Random Password Generator</h1>
		</header>
		<main id="main">
			<h2 id="howManyCharsLabel">how many characters?</h2>
			<input type="range" name="" id="howManyCharsRange" min="6" max="20" value="0" oninput="this.nextElementSibling.value = this.value">
			<output>6</output>
			<h2 id="passwordLabel">click RUN to generate a password</h2>
			<h3 id="text-password" title="copy to clipboard"></h3>
			<div class="buttons">
				<button class="btn btn-run" id="btn-run">RUN</button><button class="btn btn-clear" id="btn-clear">CLEAR</button>				
			</div>
			<div class="options">
				<span class="option lowerCase" id="lowerCase">lowercase</span>
				<span class="option upperCase" id="upperCase">uppercase</span>
				<span class="option special-chars" id="special-chars">numbers and special characters</span>				
			</div>
		</main>
		<footer id="footer">
			developed by Leonardo Grzybowski | Â© 1979 - 2023
		</footer>
</body>
</html>
