<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script DEFER src="./js/app.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
	<div class="bg"></div>
		<header id="header">
			<h1>Random Password Generator</h1>
		</header>
		<main id="main">
			<h2>click RUN to generate a password</h2>
			<input type="text" name="text-password" id="text-password" maxlength="8">
			<div class="buttons">
				<button class="btn btn-run" id="btn-run">RUN</button><button class="btn btn-clear" id="btn-clear">CLEAR</button>				
			</div>
			<div class="options">
				<span class="option lowercase">lowercase</span>
				<span class="option uppercase">uppercase</span>
				<span class="option special-chars">special characters</span>				
			</div>
		</main>
		<footer id="footer">

		</footer>
</body>
</html>
